<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
	.circle{
		background-color: green;
		width: 150px;
		height: 150px;
		border-radius: 50%;
		margin: 50px;
		float:left;
		text-align: center;
		line-height: 150px;
	}
</style>
<body>
<div class = "circle"><p>This has some text in it</p></div>
<div class = "circle"></div>
<div class = "circle"></div>
<script type="text/javascript">
	$(document).ready(function(){$("div").hover(function(){
		$(this).stop().animate({
			width:"400px",
			height:"400px",
			marginLeft: "100px",
			marginTop: "100px",
		} , 900 ) }, function(){
		$(this).stop().animate({
		width: "150px",
		height: "150px",
		margin: "50px",
		},900);
});
});
</script>
</body>
</html>
